<div fxLayout="row">
    <div fxFlex="65%" class="video-detail">
        <app-video-player *ngIf="videoAvailable" [videoUrl]="this.videoData.videoUrl"></app-video-player>

        <div class="mat-title">{{this.videoData.videoName}}</div>

        <div fxLayout="row">
            <div fxFlex="50%">
                <span>3rd Feb 2022</span>
                <span>{{this.videoData.description}}</span>
            </div>
        </div>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="30%">
        Suggestions
    </div>
</div>
