<mat-card class="example-card" routerLink="/watch-video/{{video.videoId}}">
    <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.videoName}}</mat-card-title>
      <mat-card-subtitle>Vardan</mat-card-subtitle>
      <mat-card-subtitle>100 Views</mat-card-subtitle>
    </mat-card-header>
</mat-card>
